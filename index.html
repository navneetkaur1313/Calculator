<!DOCTYPE html>
<html>
    <head>
    <title>Simple Interest Calculator</title>
     <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class = "maindiv"></div>
        <h1>Simple Interest Calculator</h1>

        Amount <input type="number"  id="principal">  <br/>
        Rate <input type="range"  id="rate" onchange="updateRate()" min="1" max="20" step = "0.25" value="10.25"> 
        <span id="rate_val">10.25%</span><br/>
        No. of Years <select  id="years">  
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
          </select> <br/><br/>
        
    <button onclick="compute()">Compute Interest</button><br/><br/>
            Interest:<span id="result"></span><br>

<script>
function compute()
{
   var principal = document.getElementById("principal").value;
    var rate = document.getElementById("rate").value;
    var years = document.getElementById("years").value;
    var interest = principal * years * rate /100;
    var year = new Date().getFullYear()+parseInt(years);
   
if(principal<=0){
alert("Please enter a positive number");
return false;
}
else
{

 document.getElementById("result").innerHTML= `If you deposit <mark>${principal}</mark> <br/>
at an interest rate of <mark>${rate}%</mark> <br/> You will receive an amount of <mark>${interest}</mark> <br/> in the year <mark>${year}</mark>`
}
}
 </script>              
 </div> <br/> <br/>

</footer>

        

    
    </body>
</html>
